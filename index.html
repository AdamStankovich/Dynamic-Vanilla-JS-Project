<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShineWeddingApplicaiton</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="split left">
        <div class="centered">
            <div class="rowOne">
                <img id="0" onclick="clickHandler(this.id)">
                <img id="1" onclick="clickHandler(this.id)">
            </div>
            <div class="rowTwo">
                <img id="2" onclick="clickHandler(this.id)">
                <img id="3" onclick="clickHandler(this.id)">
            </div>
            <div class="rowThree">
                <img id="4" onclick="clickHandler(this.id)">
                <img id="5" onclick="clickHandler(this.id)">
            </div>
            <div class="rowFour">
                <img id="6" onclick="clickHandler(this.id)">
                <img id="7" onclick="clickHandler(this.id)">
            </div>
        </div>
    </div>

    <div class="split right">
        <div class="centered">
            <h1>Clicks per image</h1>
            <hr>
            <br>
            <div id="clicks"></div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
